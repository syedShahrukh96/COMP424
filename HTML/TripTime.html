<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TripTime</title>

    <!-- logo on tab -->
    <link rel="shortcut icon" type="image/png" href="../Media/Image/logo/travel-logo.png">

    <!-- font awesome link.. -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

    <!-- css file -->
    <link rel="stylesheet" href="../CSS/style.css"> 
</head>

<body>
    <!-- Header section-->
    <header>

        <div id="menu-bar" class="fa fa-bars"></div>

        <a href="#" class="logo"><span>T</span>ripTime</a>

         <nav class="navbar">
            <a href="#home">Home</a>
            <a href="#Favorite">Favorite</a>
            <a href="#book">Book</a> 
            <a href="#packages">Packages</a> 
            <a href="#services">Services</a>
            <a href="#gallery">gallery</a>
            <a href="#review">review</a>
            <a href="#contact">contact</a>
         </nav>

         <!--icon for searchBar and login-->
        <div class="icons">
            <i class="fas fa-search" id="search-btn"></i>
            <i class="fas fa-user" id="login-btn"></i>
        </div>

        <form action="serchBar" class="search-bar-container" id="search-form">
            <input type="search"  id="search-bar" placeholder="search Place here...">
            <label for="search-bar" class="fas fa-search"></label>
            <!-- <button type="submit" onclick="searchPlace()"><i class="fas fa-search" id="search-btn"></i></button>     -->
        </form>

    </header>

    <!-- header section ends-->

    <!-- login form container -->
    <div class="login-form-container">
    
        <i class="fas fa-times" id="form-close"></i>
    
        <form action="">
            <h3>login</h3>
            <input type="email" class="box" placeholder="enter your email">
            <input type="password" class="box" placeholder="enter your password">
            <input type="submit" value="login now" class="btn">
            <input type="checkbox" id="remember">
            <label for="remember">remember me</label>
            <p>forgot password? <a href="#"> register now</a></p>
            <p>don't have an account? <a href="#"> register now</a></p>
        </form>
    </div>
    <!-- login form container ends -->

    <!-- home section starts -->
    <!-- Added 5-Videos, and its automatically play -->
    <section class="home" id="home">

        <div class="content">
            <h3>Explore, Discover, Adventure</h3>
            <p>disover new places with us, adventure awaits</p>
        </div>
    
        <div class="controls">
            <span class="vid-btn" data-src="../Media/Videos/NewY.mp4"></span> 
            <span class="vid-btn" data-src="../Media/Videos/ChicagoN.mp4"></span>
            <span class="vid-btn" data-src="../Media/Videos/Kanasa.mp4"></span> 
            <span class="vid-btn" data-src="../Media/Videos/California.mp4"></span>
            <span class="vid-btn" data-src="../Media/Videos/MIAMI.mp4"></span>
        </div>
    
        <div class="video-container">
            <video src="../Media/Videos/NewY.mp4" id="video-slider" loop autoplay muted></video>
        </div>
    
    </section>
    <!-- home section ends -->

    <!-- Favorite Place section starts -->



    <!-- Favorite Place section ends -->


    
<!-- book section starts from here -->

<section class="book" id="book">
    <!-- Here each letter is taken in span tag and styling is applied  -->
        <h1 class="heading">
            <span>b</span>
            <span>o</span>
            <span>o</span>
            <span>k</span>
            <span class="space"></span>
            <span>n</span>
            <span>o</span>
            <span>w</span>
        </h1>
    <!-- Here a simple form is used to insert data which will be used to display the resultant data in the Airbnb website -->
        <div class="row">
    <!-- The image for booknow is used here -->
            <div class="image">
                <img src="../Media/Image/Booking.png" alt="image/jpg">
            </div>
    <!-- Form begins -->
            <form action="" id="search-form" >
                <div class="inputBox">
                    <h3>Where to</h3>
                    <input type="text" id="place-name" placeholder="Place Name">
                </div>
                <div class="inputBox">
                    <h3>how many</h3>
                    <input type="text" id="adults" placeholder="Adults">
                    <input type="text" id="children" placeholder="Childrens">
                </div>
                <div class="inputBox">
                    <h3>arrivals</h3>
                    <input type="date" id="checkin">
                </div>
                <div class="inputBox">
                    <h3>leaving</h3>
                    <input type="date" id="checkout">
                </div>
                <br>
                <button type="submit" class="btn">Book Now</button>
            </form>
    <!-- Form ends -->
        </div>
    </section>
    
    <!-- book section ends -->

    <!-- packages section ends -->

    <!-- services section ends -->
